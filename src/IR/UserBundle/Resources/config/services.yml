parameters:
    my_user_provider.class: IR\UserBundle\Security\Core\User\FOSUBUserProvider


services:
    test.loging:
        class: IR\UserBundle\Services\LogTestService
        arguments: ["@service_container"]

    ir.form.flow.createRide:
        class: IR\UserBundle\Form\RegisterUser

    my_user_provider:
        class: "%my_user_provider.class%"
        #this is the place where the properties are passed to the UserProvider - see config.yml
        arguments: ["@fos_user.user_manager",{facebook: facebook_id, google: google_id}]